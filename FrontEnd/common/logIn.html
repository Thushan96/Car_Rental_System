<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>log-in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../assets/boostrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/style/logIn.css">
</head>

<body>
<main>
    <section id="logInPage">
    <div class="logInContainer">
        <div class="logIn-Left">
            <img src="../assets/images/other/Img1.jpg" alt="logIn page cover">
        </div>
        <div class="logIn-Right">
            <h2>Welcome to Easy Rental</h2>
            <form class="form-textfield">
                <div>
                    <input type="text" class="form-control " id="txtUserName"  placeholder="User Name">
                    <input type="password" class="form-control " id="txtPassword"  placeholder="password">
                    <button id="btn_Login" type="button" class="btn btn-primary">LogIn</button>
                    <i>forgotten password</i>
                    <hr/>
                    <button id="newAccount" type="button" class="btn btn-success"><a href="register.html">Create An Account</a> </button>
                </div>
            </form>
        </div>
    </div>
</section>
</main>

<script src="../assets/js/script.js"></script>
<script src="../assets/jQuery/jquery-3.6.0.min.js"></script>
<script src="../assets/boostrap/js/bootstrap.min.js"></script>
<script src="../assets/js/logIn/login.js"></script>
</body>
</html>
